<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Incident Manager</h1>
    </header>

    <section>
        <form id="incident-form" onsubmit="handleAddIncident(event)">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <input type="hidden" id="status" name="status" value="open">
            <div>
                <button type="submit">Add Incident</button>
            </div>
        </form>
    </section>

    <section>
        <button id="refresh-btn">Refresh Incidents</button>
    </section>

    <section>
        <table id="incident-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Incident rows will be populated here by script.js -->
            </tbody>
        </table>
    </section>
</body>
</html>
